<div class="row" style="margin-top:10%">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="height: 300px;
      width: 400px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 style="color:white">{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div  class="btn-group" role="group">
      <button type="button" class="btn btn-primary"><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></button>
      <button type="button" class="btn btn-primary"><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></button>
      <button type="button" class="btn btn-primary"><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></button>
  </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" style="color:white">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }} {{ ingredient.type }}
      </li>
    </ul>
  </div>
</div>
